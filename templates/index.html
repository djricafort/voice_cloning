{% extends "base.html" %} {% block content %}

<h2>Reference voice: enter an audio filepath of a voice to be cloned (mp3,wav, m4a, or flac)</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="audioUpload" class="upload-label">
            Upload Voice
        </label>
        <input type="file" name="file" id="audioUpload" accept=".mp3, .wav, .m4a, .flac">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-clone">Clone!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

    <div class="input-form">
      <form id="script">
       Input text to be synthesized:<br>
       <input id="input-text" type="text" name="a" autocomplete="off"><br>
     </form>
    </div>

</div>

{% endblock %}
